<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>WebRTC Audio Visualizer</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="main.css">
</head>
<body>
    <div id="overlay">
        <h2>Enable microphone access, then click the page to begin.</h2>
    </div>

    <div id="footer">
        <div class="footer-line">
            <code>Left arrow</code>
            <p> and </p>
            <code>Right arrow</code>
            <p> to change the visualizer</p>
        </div>

        <div class="footer-line">
            <code>Enter</code>
            <p> to show or hide this text</p>
        </div>

        <div class="footer-line">
            <code>Space</code>
            <p> to change the color order</p>
        </div>
    </div>

    <canvas id="visualizer-canvas"></canvas>

    <script src="Foobar404WaveJSRynstwrtFix.js"></script>
    <script src="StreamVisualizer.js"></script>
</body>
</html>
